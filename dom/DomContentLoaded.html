<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            const h1 = (text) => `<h1>${text}</h1>`;
            document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생');
        });
    // 문서 객체를 모두 읽어들인후 실행되는 콜백함수    
    </script>
    
</head>

</body>
</html>
