<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const divA = document.querySelector('#first');
            const divB = document.querySelector('#second');
            const h1   = document.createElement('h1');
            h1.textContent = '이동하는 h1 태그 라구';

            const toFirst = () => {
                divA.appendChild(h1);
                setTimeout(toSecond, 1000);
            }
            
            const toSecond = () => {
                divB.appendChild(h1);
                setTimeout(toFirst, 1000);
            }

            toFirst();


        });

    </script>
</head>
<body>
    <div id="first">
        <h1>첫번째 div 태그 내부</h1>
    </div>

    <hr>
    
    <div id="second">
        <h1>두번째 div 태그 내부</h1>
    </div>

</body>
</html>
