<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout( () => {
                const h1 = document.querySelector('h1');
                console.log(h1.parentNode); // body 태그
                h1.parentNode.removeChild(h1);

            }, 3000);
        });
    </script>
</head>
<body>
    <hr>
    <h1>제거 대상 문서 객체</h1>
    <hr>
</body>
</html>
